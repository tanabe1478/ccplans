name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: macos-14
    permissions:
      contents: write
    env:
      TZ: UTC

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Biome check
        run: pnpm check

      - name: Type check
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build DMG
        run: pnpm --filter @ccplans/electron dist:mac

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            apps/electron/release/*.dmg
